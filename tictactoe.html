<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="tictactoe.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div class="container">

    <div id="div_1" class="square">
      <div id="div_1Input" class="innerSquare"></div>
    </div>
    <div id="div_2" class="square">
      <div id="div_2Input" class="innerSquare"></div>
    </div>
    <div id="div_3" class="square">
      <div id="div_3Input" class="innerSquare"></div>
    </div>
    <div id="div_4" class="square">
      <div id="div_4Input" class="innerSquare"></div>
    </div>
    <div id="div_5" class="square">
      <div id="div_5Input" class="innerSquare"></div>
    </div>
    <div id="div_6" class="square">
      <div id="div_6Input" class="innerSquare"></div>
    </div>  
    <div id="div_7" class="square">
      <div id="div_7Input" class="innerSquare"></div>
    </div>
    <div id="div_8" class="square">
      <div id="div_8Input" class="innerSquare"></div>
    </div>
    <div id="div_9" class="square">
      <div id="div_9Input" class="innerSquare"></div>
    </div>
    <div id="reset" class="reset"><button>START OVER</button></div>
    <div id="whoTurn" class="whoTurn">Player 1 - please pick a square.</div>

</div>
</body>

</html>
