<!DOCTYPE html>
<html>
  <head>
     <script type="text/javascript" src="tic_tac_toe.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tick Tac Toe</title>

  </head>
  
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard">
      
      <div id="row1" class="row">
        <div id="row1_col1" class="square"></div>
        <div id="row1_col2" class="square"></div>
        <div id="row1_col3" class="square"></div>
      </div>
      
      <div id="row2" class="row">
        <div id="row2_col1" class="square"></div>
        <div id="row2_col2" class="square"></div>
        <div id="row2_col3" class="square"></div>
      </div>
      
      <div id="row3" class="row">
        <div id="row3_col1" class="square"></div>
        <div id="row3_col2" class="square"></div>
        <div id="row3_col3" class="square"></div>
      </div>
      
      <div id="reset_button" class="reset">RESET</div> 
      <div id="player" class="player">PLAYER: 1</div>

    </div>
 
  </body>
</html>
